<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">

	 <a-assets>
    <a-asset-item id="stadium-obj" src="tinker.obj"></a-asset-item>
	 <a-asset-item id="tree-mtl" src="obj.mtl"></a-asset-item>
		 
    
  </a-assets>

      

	<a-entity obj-model="obj: #stadium-obj";mtl: #tree-mtl position="15 0 0" scale="1 1 1" rotation="-90 0 0" </a-entity>
    </a-scene>
  </body>
</html>
